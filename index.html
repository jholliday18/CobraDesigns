<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CobraDesigns</title>
    <style>
        /* Your CSS styles here */
        body {
            background-color: black;
            color: white;
            font-family: Geneva, sans-serif; /* Change font family for the entire document */
            margin: 0;
        }

        header {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between; /* To separate logo, text, and menu icon */
            border-bottom: 1px solid white;
            transition: padding-left 0.5s; /* Add transition for smooth effect */
        }

            header img {
                max-width: 100px;
                height: auto;
            }

        .menu-icon {
            cursor: pointer;
        }

        .menu-button {
            display: flex;
            align-items: center;
            margin-right: 20px; /* Adjust the margin as needed */
        }

            .menu-button ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .menu-button li {
                width: 30px;
                height: 4px;
                background-color: white;
                margin: 5px 0;
            }

        /* The side navigation menu */
        .sidenav {
            height: 100%; /* 100% Full-height */
            width: 0; /* 0 width - change this with JavaScript */
            position: fixed; /* Stay in place */
            z-index: 1; /* Stay on top */
            top: 0; /* Stay at the top */
            left: 0;
            background-color: white; /* Change default background color */
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 60px; /* Place content 60px from the top */
            transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
        }

            /* The navigation menu links */
            .sidenav a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: black; /* Change default text color */
                display: block;
                transition: 0.3s;
                text-align: center;
            }

                /* Change link color on hover */
                .sidenav a:hover {
                    background-color: lightgrey; /* Change hover background color */
                    color: white; /* Change hover text color */
                }

            /* Position and style the close button (top right corner) */
            .sidenav .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
                color: black; /* Change close button color */
            }

        /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
        #main {
            transition: padding-left .5s; /* Add transition for smooth effect */
            padding: 20px;
            padding-left: 0; /* Set default padding */
        }

        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

                .sidenav a {
                    font-size: 18px;
                }
        }

        h1 {
            font-size: 32px; /* Adjust the font size for "CobraDesigns" */
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="Cobraphoto.png" alt="Logo">
        </div>
        <h1>CobraDesigns</h1>
        <div class="menu-icon" onclick="openNav()">
            <div class="menu-button">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </header>

    <nav>
        <!-- Keeping empty for now -->
    </nav>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <div id="main">
        <!-- Your main content here -->
        <h2>Main Content</h2>
        <p>This is the main content of your page.</p>
    </div>

    <script>
        /* Open the sidenav */
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px"; // Adjust the width as needed
            document.getElementById("main").style.paddingLeft = "250px"; // Adjust padding when sidebar opens
            document.querySelector('header').style.paddingLeft = '250px'; // Adjust header padding when sidebar opens
        }

        /* Close/hide the sidenav */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.paddingLeft = "0"; // Reset padding when sidebar closes
            document.querySelector('header').style.paddingLeft = '0'; // Reset header padding when sidebar closes
        }
    </script>
</body>
</html>
